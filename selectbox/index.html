<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <script src="jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="dual_select">
            <select id="first_list" multiple="multiple" style="height:150px;width: 250px;" >	
                <option value="1">First</option>
                <option value="2">Second</option>
                <option value="3">Third</option>
                <option value="4">Fourth</option>
                <option value="5">Fifth</option>
                <option value="6">Sixth</option>
            </select>
            <input type="button" value=">>" onclick="add(this)" id = "add">
            <input type="button" value="<<" onclick="remove(this)" id = "remove">

            <select id="second_list" multiple="multiple" style="height:150px;width: 250px;" >	


            </select>
        </div>
        <script type="text/javascript">
            function add(clickedElmt){ 
                var pid = $('#'+clickedElmt.id).parent().attr('id');
                var selectBoxId = $('#'+pid+' > select:first').attr('id');
                var selectBoxId1 = $('#'+pid+' > select:last').attr('id');
                $('#'+selectBoxId+' :selected').each(function(i,selected){
                    $('#'+selectBoxId1).append('<option value="'+selected.value+'">'+ selected.text+'</option>');
                    $("#"+selectBoxId+" option[value='"+ selected.value +"']").remove();
                });
            }
            
            function remove(clickedElmt){ 
                var pid = $('#'+clickedElmt.id).parent().attr('id');
                var selectBoxId = $('#'+pid+' > select:first').attr('id');
                var selectBoxId1 = $('#'+pid+' > select:last').attr('id');
                $('#'+selectBoxId1+' :selected').each(function(i,selected){
                    $('#'+selectBoxId).append('<option value="'+selected.value+'">'+ selected.text+'</option>');
                    $("#"+selectBoxId1+" option[value='"+ selected.value +"']").remove();
                });
            }
            
        </script>  
    </body>
</html>
